<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="titulo">Rock Paper Scissors</h1>
    <div class="containerGame">
        <div class="conte_users">        
                <div class="imagen">
                    <p class="rol">You</p>
                     <img src="" alt="" class="img-User">
                     <p class="rol_user">0</p>
                </div>
                <p>VS</p>
                <div class="imagen">
                    <p class="rol">Machine</p>
                    <img src="" alt="" class="img-Compu">    
                    <p class="rol_compu">0</p>
                </div>
         </div> 
         <div class="text-mensajes">
            
        </div>
        <h2 class="Choose">Choose you Movement</h2>
        <div class="conte_compu">
            <img src="img/Rock.jpeg" id="Stone" alt="" class="button_Stone">
            <img src="img/Paper.jpeg" id="Paper" alt="" class="button_Paper">
            <img src="img/Scissors.jpeg" id="Scissors" alt="" class="button_Scissors">
        </div>
    </div>
    <script src="app.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
